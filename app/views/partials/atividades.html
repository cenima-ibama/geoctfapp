

<md-content layout="row" ng-style="{height: windowHeight-130}" id='chartContent'>

	<div layout="row" layout-sm="column" layout-align="space-around" class="centerEl">
		<md-progress-circular
			ng-if='carregar.atividades'
	    	md-mode="indeterminate"
	    	class="md-hue-2"
	    	style='z-index: 1000' >
	    	<i>Carregando informações</i>
		</md-progress-circular>
	</div>

	<!-- <md-content flex class='md-padding' md-scroll-y ng-class="{opacidade: carregar.atividades}"> -->
	<md-content flex class='md-padding' md-scroll-y ng-if="!carregar.atividades">
		
		<last-params 
			ng-show="{{lastParams.Ano}}"
			ufs="{{lastParams.Estados}}" 
			year="{{lastParams.Ano}}" 
			categories="{{lastParams.Categorias}}" 
			activities="{{lastParams.Atividades}}">
		</last-params>
		
		<bar-chart data='chart2' name='"Pessoas Jurídicas por Atividade"' info='true' help="atividadeCategoria"></bar-chart>
		<bar-chart data='chart1' name='"Pessoas Jurídicas por UF"' help="atividadeUF"></bar-chart>
		<choro geojson='choroAtividades' property='"atividades"' legend-steps="4" help="atividadeMapa"></choro>
		<!-- <choro geojson='choroAtividades' property='"atividades"' property-step='"num_atividades"' legend-steps="4" map-id='"atividadesMap"'></choro> -->
	</md-content>
</md-content>
