

<md-content layout="row" ng-style="{height: windowHeight-130}" id='chartContent'>

	<div layout="row" layout-sm="column" layout-align="space-around" style='position:fixed; margin: 20% 35%'>
		<md-progress-circular
			ng-if='carregar.atividades'
	    	md-mode="indeterminate"
	    	class="md-hue-2"
	    	style='z-index: 1000' >
	    	<i>Carregando informações</i>
		</md-progress-circular>
	</div>

	<!-- <md-content flex class='md-padding' md-scroll-y ng-class="{opacidade: carregar.atividades}"> -->
	<md-content flex class='md-padding' md-scroll-y ng-if="!carregar.atividades">
		<bar-chart data='chart2' name='"Atividades por Categoria"' info='true'></bar-chart>
		<bar-chart data='chart1' name='"Atividades por UF"'></bar-chart>
		<choro geojson='choroAtividades' property='"atividades"' legend-steps="4"></choro>
		<!-- <choro geojson='choroAtividades' property='"atividades"' property-step='"num_atividades"' legend-steps="4" map-id='"atividadesMap"'></choro> -->
	</md-content>
</md-content>
