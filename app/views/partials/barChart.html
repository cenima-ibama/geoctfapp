<md-content layout-padding class='padding' ng-if="data">
	<div class="line">
		<p class="title">
			<strong>{{name}}</strong>
	 		<a 
	 			tabindex="0"
	 			ctf-popover
				popover-trigger="focus"	 			
				popover-content="{{help}}"
				popover-delay="false"
				popover-placement="bottom"
				class="btn btn-link helpLink" 
				layout="column" >
				<!-- <img id="helpImg"/> -->
				<span class="glyphicon glyphicon-question-sign"></span>
			</a>

		</p>
		<a class="export" 
			ng-if='export' 
			href="{{export}}" 
			download="{{description}}" 
			target="_blank"
			ctf-popover
			popover-content="Clique aqui para fazer o download dos resultados"
			popover-placement="left"
			popover-container="#statsContent">
            <i class="glyphicon glyphicon-save"></i>
            CSV
        </a>
	</div>
