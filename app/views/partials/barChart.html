<md-content layout-padding class='padding'>
	<div class="line">
		<p class="title"><strong>{{name}}</strong></p>
		<a class="export" ng-if='export' href="{{export}}" download="{{describe}}">
            <i class="glyphicon glyphicon-save"></i>
            CSV
        </a>
	</div>
	 <canvas
		class="chart-bar" 
		data="data" 
		labels="labels" 
		legend="false" 
		series="series" 
		options='options'
		click='atividadeName'>
	</canvas>

	<div ng-if='legend' flex class='text-center'>
		<label>{{legend}}</label>
	</div>	
</md-content>
