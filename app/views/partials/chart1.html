
<div class='col-lg-6'  id='chart'>
	<div class="panel panel-danger" flex >
	    <div class="panel-heading">
	    	<div class='panel-title'> Quantidades de Atividades por UF 
	    		<span ng-if='chart2series != null' > - </span> 
	    			{{chart1series[0]}}
    		</div>
	    </div>
	        <div class="panel-body">
				
		        <div ng-if='carregar.chart1'>
		        	<md-progress-circular md-mode="indeterminate" flex offset='45'></md-progress-circular>
		        </div>
				<canvas ng-if='!carregar.chart1'
					class="chart-bar chart-stats" 
					data="chart1data" 
					labels="chart1labels" 
					series="chart1series" 
					legend="false" 
					options="options">
				</canvas>			
			</div>
	</div>
</div>
