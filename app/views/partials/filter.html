<md-content layout-padding>
	<md-select-group>
		<md-select ng-model='chart.ano' aria-label='chartAno' placeholder='Ano'>
			<md-option ng-repeat='ano in anos' ng-value='ano'>{{ano}}</md-option>
		</md-select>
	</md-select-group>

	<md-select-group layout='row' layout-sm='column'>
		<md-select 
		ng-model='chart.regiao' 
		aria-label='chartRegiao' 
		placeholder='RegiÃ£o' 
		layout='column' 
		layout-sm='row' 
		ng-change='changeStates(chart.regiao)'
		flex>
			<md-option ng-repeat='regiao in regioes | orderBy: "nome"' ng-value='regiao' >{{regiao.nome}}</md-option>
		</md-select>
		<md-select 
		ng-model='chart.estado' 
		aria-label='chartRegiao' 
		placeholder='Estado' 
		layout='column' 
		layout-sm='row'
		flex>
			<md-option ng-repeat='estado in filterEstados | orderBy: "nome"' ng-value='estado'>{{estado.nome}}</md-option>
		</md-select>

<!-- 		<md-button flex 
		class='md-raised md-primary button-sheet'
		flex offset='50'
		layout-sm='row'
		ng-click='addValues(chart.regiao, "e", chart.estado)' 
		ng-disabled='!chart.regiao'>
			<small>adicionar</small>
		</md-button>
 -->
 		<button 
		layout-sm='row'
		ng-click='addValues(chart.regiao, "e", chart.estado)' 
		ng-disabled='!chart.regiao'
 		class='btn btn-link button-sheet'>
 			<span class='glyphicon glyphicon-plus-sign glyphicon-big'></span>
 		</button>	

 	</md-select-group>
	<div ng-if='es.length' >
		<label >Estados:</label>
		<md-chips ng-model="es" readonly="true" >
	      <md-chip-template>
	        <span>
	          <strong>{{$chip.sigla}}</strong>
	        </span>
	      </md-chip-template>
	       <md-icon md-svg-icon="md-cancel" md-chip-remove></md-icon>
	    </md-chips>
	</div>


	<md-select-group layout='row'>
		<md-select 
		ng-model='chart.categoria' 
		aria-label='chartCategoria' 
		placeholder='Categoria' 
		layout='column' 
		layout-sm='row' 
		flex
		ng-change='listSubcategoria(chart.categoria)'>
			<md-option ng-repeat='categoria in categorias | orderBy: "id"' ng-value='categoria' >{{categoria.id}}-{{categoria.nome}}</md-option>
		</md-select>
		<md-select 
		ng-model='chart.atividade' 
		aria-label='chartAtividade' 
		placeholder='Atividade' 
		layout='column' 
		layout-sm='row' 
		flex>
			<md-option ng-repeat='atividade in atividades | orderBy: "codigo"' ng-value='atividade'>{{atividade.codigo}}-{{atividade.nome}}</md-option>
		</md-select>

<!-- 		<md-button 
		layout-sm='row'
		class='md-raised md-primary button-sheet'
		ng-click='addValues(chart.categoria, "a", chart.atividade)' 
		ng-disabled='!chart.categoria'>
			<small>adicionar</small>
		</md-button>
 -->
		<button 
		layout-sm='row'
		ng-click='addValues(chart.categoria, "a", chart.atividade)' 
		ng-disabled='!chart.categoria'
 		class='btn btn-link button-sheet'>
 			<span class='glyphicon glyphicon-plus-sign glyphicon-big'></span>
 		</button>	

	</md-select-group>

	<div ng-if='ct.length'>
		<label layout='row'>Categorias:</label>
		<md-chips ng-model="ct" readonly="true">
	      <md-chip-template>
	        <span>
	          <strong>{{$chip.id}}</strong>
	        </span>
	      </md-chip-template>
	       <md-icon md-svg-icon="md-cancel" md-chip-remove></md-icon>
	    </md-chips>
	</div>

	<div ng-if='at.length'>
		<label>Atividades:</label>
		<md-chips ng-model="at" readonly="true">
	      <md-chip-template>
	        <span>
	          <strong>{{$chip.categoria}}-</strong>
	          <strong>{{$chip.codigo}}</strong>
	          <!-- <em>({{$chip.type}})</em> -->
	        </span>
	      </md-chip-template>
	       <md-icon md-svg-icon="md-cancel" md-chip-remove></md-icon>
	    </md-chips>
	</div>
	
<!-- 	<input type='text' ng-model='totalColumns' placeholder='30'style='color: black; width:2em; height: 1.5em'/>
 -->

</md-content>

<hr>
<md-content layout-padding>
	<md-input-container offset='40'>
	    <label>Colunas</label>
	    <input required type="number" ng-model="totalColumns" min="1" max='200'>
	</md-input-container>

	<button 
	class='btn btn-success right'
	ng-disabled='carregar.chart1 || carregar.chart2'
	ng-click='solicitar(es, ct, at, chart.ano)'>
	Enviar
	</button>
</md-content>
