<md-content class='padding' ng-if="data">
	<div class="line">
		<p class="title">
			<strong>{{name}}</strong>
	 		<a 
	 			ctf-popover
	 			tabindex="0"
	 			popover-delay="false"
				popover-trigger="focus"
				popover-content="{{help}}"
				popover-placement="bottom"
				class="btn btn-link helpLink" 
				layout="column" >
				<!-- <img id="helpImg"/> -->
				<span class="glyphicon glyphicon-question-sign" class='parent'></span>
			</a>

		</p>
		<a ng-hide='noData' 
			class="export" 
			ng-if='export' 
			href="{{export}}" 
			download="{{description}}" 
			target="_blank"
			ctf-popover
			popover-placement="left"
			popover-container="#statsContent"
			popover-content="Clique aqui para fazer o download dos resultados">
			    <i class="glyphicon glyphicon-save"></i>
            	CSV
        </a>
	</div>

    <md-content class='panel-body' style="width: 50%; height: auto; margin:auto; text-align: center" >
		
    	<md-content 
    		ng-show="noData" 
    		layout-align="space-around" 
    		flex>
    		<alert type="info">
    		 Não há dados para os filtros selecionados
    		</alert>
    		
		</md-content>


		<canvas ng-hide='noData' 
			class='chart-pie'
			data='data'
			labels='labels'
			legend='true'
			options='options'>
		</canvas>
	</md-content>

</md-content>
