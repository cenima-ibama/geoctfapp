<md-content layout="row" id="statsContent">

    md-component-id="left" 
    md-is-locked-open="$mdMedia('gt-md')" 
    md-scroll-y>
      <md-content layout-padding> 
        <filter></filter>
     </md-content>

  </md-sidenav>



  <button 
    type="button" 
    ng-click="toggleSidenav()"
    class="btn no-border" 
    hide-gt-md>
    <a 
      id="thisButton"
      class="glyphicon glyphicon-chevron-right no-margin"
      ctf-popover 
      popover-placement='right'

      popover-container="#thisButton" 
      popover-trigger="hover"
      popover-show="true"
      >

  </button>
  
  <tabset justified="true" type="pills" flex resizable>

    <tab heading="Por Atividades" select='defineRequest("atividades")' disable='loading' >

    </tab>
    
    <tab heading="Por Pessoa Jurídica"  select='defineRequest("empresas")' disable='loading' >
      <empresas ></empresas>
    </tab>
    
    <tab heading="Por Inscrições" select='defineRequest("inscricoes")' disable='loading'>
      <inscricoes ></inscricoes>
    </tab> 
  </tabset>
</md-content>
